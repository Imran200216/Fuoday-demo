name: fuoday
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # screen util
  flutter_screenutil: ^5.9.3

  # state management
  provider: ^6.1.5

  # router
  go_router: ^16.0.0

  # flutter svg
  flutter_svg: ^2.2.0

  # pin input
  pinput: ^5.0.1

  # dio
  dio: ^5.8.0+1

  # logger
  logger: ^2.6.0

  # pretty dio logger
  pretty_dio_logger: ^1.4.0

  # hive
  hive: ^2.2.3

  # flutter secure storage
  flutter_secure_storage: ^9.2.4

  # di
  get_it: ^8.0.3
  injectable: ^2.5.0

  # google fonts
  google_fonts: ^6.2.1

  # cached_network_image:
  cached_network_image:

  # stop watch timer
  stop_watch_timer: ^3.2.2

  # intl
  intl: ^0.20.2

  # graphite
  graphite: ^1.2.1

  # Data Table
  data_table_2: ^2.6.0

  # carousel_slider:
  carousel_slider: ^5.1.1

  # smooth page indicator
  smooth_page_indicator: ^1.2.1

  # flutter expandable fab
  flutter_expandable_fab: ^2.5.2

  # fl chart
  fl_chart: ^1.0.0

  # month picker dialog
  month_picker_dialog: ^6.3.0

  # drop down button 2
  dropdown_button2: ^2.3.9

  # dotted border
  dotted_border: ^3.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # injectable generator
  injectable_generator: ^2.7.0

  # build runner
  build_runner: ^2.5.4

flutter:
  uses-material-design: true


  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/images/jpg/